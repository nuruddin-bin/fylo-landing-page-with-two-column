<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/nuruddin_bw.jpg" type="image/x-icon">
    <title>Fylo Langing Page</title>
</head>
<body>
    <div class="layout" id="home">
        <!----------------- Header ------------------>
        <header class="header">
            <!--- logo --->
            <a href="#home" class="header__logo-a">
                <img src="./assets/img/logo.svg" alt="logo" class="header__logo-img">
            </a>
            <!--- links --->
            <div class="header__links-wrapper">
                <a href="#" class="header__link">Features</a>
                <a href="#" class="header__link">Team</a>
                <a href="#" class="header__link">Sign In</a>
            </div>
        </header>

        <!----------------- Main ------------------>
        <main class="main">
            <!--------------- Banner ------------->
            <section class="main__banner">
                <!--- left --->
                <div class="banner__left">
                    <h1 class="main__h1">All your files in one secure location, accessible anywhere.</h1>
                    <p class="main__p">Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
                    
                    <form action="#" class="banner__form">
                        <input type="email" name="email" id="email" placeholder="Enter your email...">
                        <input type="submit" value="Get Started" class="submit-btn">
                    </form>
                </div>

                <!--- right --->
                <div class="banner__right">
                    <img src="./assets/img/illustration-1.svg" alt="banner" class="banner__img">
                </div>

            </section>

        </main>

    </div>
</body>
</html>
